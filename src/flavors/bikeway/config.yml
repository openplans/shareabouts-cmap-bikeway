# Settings for the app
app:
  # HTML Title
  title: CMAP Bikeway Feasibility Study
  # Header name
  name: CMAP Bikeway Feasibility Study
  # Meta description that will show up in Google search results
  meta_description: _()
  # Meta author that will show up in Google search results
  meta_author: OpenPlans.org


  # When the map loads, existing places will be loaded in chunks. By default,
  # the size of the chunks will be a reasonable default dictated by the API
  # server. If you would like to override the chunk size, use this setting:
  # places_page_size: 100

  # Optional. List view is supported by default. Set to false to disable.
  # list_enabled: false

# Settings for map and layer configs
map:
  geolocation_enabled: true
  geolocation_onload: false

  geocoding_enabled: true
  geocode_field_label: _(Enter an address...)
  geocode_bounding_box: [39.830159, -75.478821, 40.167331, -74.781189]  # top, left, bottom, right

  options:
    center:
      lat: 42.11030
      lng: -88.21366
    zoom: 12
    minZoom: 10
    maxZoom: 17
  layers:
    - url: http://{s}.tiles.mapbox.com/v3/openplans.map-dmar86ym/{z}/{x}/{y}.png
      attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>. Geocoding Courtesy of <a href="http://www.mapquest.com/" target="_blank">MapQuest</a> <img src="http://developer.mapquest.com/content/osm/mq_logo.png">.'
    - url: /static/data/philadelphia.geojson
      type: json
      rules:
        - condition: 'true'
          style:
            color: "#444"
            opacity: 0.6
            fillOpacity: 0.1
            weight: 1

# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  favorite:
    label: _(Favorite Destination)
    rules:
      - condition: '"{{location_type}}" === "favorite" && {{map.zoom}} < 13 && {{layer.focused}} === false'
        icon:
          iconUrl: /static/css/images/dot-ff78be.png
          iconSize: [15, 15]
          iconAnchor: [8, 8]

      - condition: '"{{location_type}}" === "favorite" && {{map.zoom}} >= 13 && {{layer.focused}} === false'
        # Display landmarks as icons when zoomed in

        icon:
          iconUrl: /static/css/images/dot-ff78be.png
          iconSize: [15, 15]
          iconAnchor: [8, 8]

      - condition: '"{{location_type}}" === "favorite" && {{layer.focused}} === true'
        # Display landmarks as icons when zoomed in

        icon:
          iconUrl: /static/css/images/fav-route.png
          iconSize: [75, 90]
          iconAnchor: [38, 90]

  goodroute:
    label: _(Good Bike Route)
    rules:
      - condition: '"{{location_type}}" === "goodroute" && {{map.zoom}} < 13 && {{layer.focused}} === false'
        icon:
          iconUrl: /static/css/images/dot-c4ed52.png
          iconSize: [15, 15]
          iconAnchor: [8, 8]

      - condition: '"{{location_type}}" === "goodroute" && {{map.zoom}} >= 13 && {{layer.focused}} === false'
        icon:
          iconUrl: /static/css/images/dot-c4ed52.png
          iconSize: [15, 15]
          iconAnchor: [8, 8]

      - condition: '"{{location_type}}" === "goodroute" && {{layer.focused}} === true'
        icon:
          iconUrl: /static/css/images/thumbs-up.png
          iconSize: [75, 90]
          iconAnchor: [38, 90]

  difficultxing:
    label: _(Difficult Crossing)
    rules:
      - condition: '"{{location_type}}" === "difficultxing" && {{map.zoom}} < 13 && {{layer.focused}} === false'
        icon:
          iconUrl: /static/css/images/dot-ffd614.png
          iconSize: [15, 15]
          iconAnchor: [8, 8]

      - condition: '"{{location_type}}" === "difficultxing" && {{map.zoom}} >= 13 && {{layer.focused}} === false'
        icon:
          iconUrl: /static/css/images/dot-ffd614.png
          iconSize: [15, 15]
          iconAnchor: [8, 8]

      - condition: '"{{location_type}}" === "difficultxing" && {{layer.focused}} === true'
        icon:
          iconUrl: /static/css/images/bike-crossing.png
          iconSize: [75, 90]
          iconAnchor: [38, 90]

  conflict:
    label: _(Conflict Area)
    rules:
      - condition: '"{{location_type}}" === "conflict" && {{map.zoom}} < 13 && {{layer.focused}} === false'
        icon:
          iconUrl: /static/css/images/dot-fc9229.png
          iconSize: [15, 15]
          iconAnchor: [8, 8]

      - condition: '"{{location_type}}" === "conflict" && {{map.zoom}} >= 13 && {{layer.focused}} === false'
        icon:
          iconUrl: /static/css/images/dot-fc9229.png
          iconSize: [15, 15]
          iconAnchor: [8, 8]

      - condition: '"{{location_type}}" === "conflict" && {{layer.focused}} === true'
        icon:
          iconUrl: /static/css/images/bike-conflict.png
          iconSize: [75, 90]
          iconAnchor: [38, 90]



activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: true
  add_button_label: _(Add a Place)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(List All Places)
  show_map_button_label: _(Show the Map)
  action_text: _(added)
  title: _(What would you like to share?)
  action_text: _(suggested)
  anonymous_name: _(Someone)
  submit_button_label: _(Submit)

  location_item_name: location

  items:
    - prompt: _(Location Type)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Favorite Destination)
          value: favorite
        - label: _(Good Bike Route)
          value: goodroute
        - label: _(Difficult Crossing)
          value: difficultxing
        - label: _(Conflict Area)
          value: conflict
      name: location_type
      attrs:
        - key: required
    - prompt: _(Location)
      type: text
      name: location
      optional: false
      attrs:
        - key: placeholder
          value: _(Location)
        - key: size
          value: 30
        - key: hidden
          value: true
    - prompt: _(Street Name)
      type: text
      name: streetname
      optional: false
      attrs:
        - key: placeholder
          value: _(Street Name)
        - key: size
          value: 30
    - prompt: _(Crossing Type)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Traffic Signal)
          value: signal
        - label: _(Stop Sign)
          value: stopsign
        - label: _(None)
          value: none
      name: crossing_type
    - prompt: _(Lanes of Traffic)
      type: text
      name: lanes
      optional: false
      attrs:
        - key: placeholder
          value: _(Number of Lanes)
        - key: size
          value: 30
    - prompt: _(Description)
      type: textarea
      name: description
      optional: false
      attrs:
        - key: placeholder
          value: _(Description...)
    - prompt: _(Image)
      inputfile_label: _(Add an Image)
      type: file
      name: my_image
      optional: true
      attrs:
        - key: accept
          value: image/*
    - prompt: _(Your Name)
      type: text
      name: submitter_name
      optional: false
      sticky: true
      attrs:
        - key: placeholder
          value: _(Name)
        - key: size
          value: 30
        - key: required
    - prompt: _(Your Email (optional and will NOT be shown on the map))
      type: text
      name: private-submitter_email
      sticky: true
      attrs:
        - key: size
          value: 30
    - prompt: _(Your zip code (optional and will NOT be shown on the map))
      type: text
      name: private-zip
      sticky: true
      attrs:
        - key: size
          value: 30
    - prompt: _(Your age (optional and will NOT be shown on the map))
      type: text
      name: private-age
      sticky: true
      attrs:
        - key: size
          value: 30
    - prompt: _(Your gender (optional and will NOT be shown on the map))
      type: text
      name: private-gender
      sticky: true
      attrs:
        - key: size
          value: 30

survey:
  submission_type: comments

  # Response config
  show_responses: true
  # Set to true if the user should only submit a survey once
  single_submission: false
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
      attrs:
        - key: required
    - prompt: _(Your Name)
      type: text
      name: submitter_name
      sticky: true

support:
  submission_type: support
  submit_btn_text: _(Support)
  response_name: _(support)
  response_plural_name: _(supports)
  action_text: supported
  anonymous_name: _(Someone)

